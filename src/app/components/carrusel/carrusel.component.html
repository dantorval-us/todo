<div class="carousel" (mouseenter)="stopAutoplay(); onMouseEnter()" (mouseleave)="startAutoplay(); onMouseLeave()">
  <div class="carousel-inner" [ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'}">
    <div class="carousel-item" *ngFor="let slide of slides; let i = index">
      <img [src]="slide.image" alt="Imagen {{ i + 1 }}">
      <div class="carousel-caption">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" (click)="prev()">&#10094;</a>
  <a class="carousel-control-next" (click)="next()">&#10095;</a>

  <div class="carousel-indicators">
    <span *ngFor="let slide of slides; let i = index"
          class="indicator"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)">
    </span>
  </div>
</div>
